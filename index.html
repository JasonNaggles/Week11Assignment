<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="bg-warning">
<div class="container text-center mt-5">
  <h1 class="text-primary">Tic-Tac-Toe Game</h1>
        <div class="row">
          <div class="col-4 cell" data-cell-index="0"></div>
          <div class="col-4 cell" data-cell-index="1"></div>
          <div class="col-4 cell" data-cell-index="2"></div>
        </div>
        <div class="row">
          <div class="col-4 cell" data-cell-index="3"></div>
          <div class="col-4 cell" data-cell-index="4"></div>
          <div class="col-4 cell" data-cell-index="5"></div>
        </div>
        <div class="row">
          <div class="col-4 cell" data-cell-index="6"></div>
          <div class="col-4 cell" data-cell-index="7"></div>
          <div class="col-4 cell" data-cell-index="8"></div>
        </div>
      </div>
</div>
<div class ="text-center"></div>
<button class="btn btn-primary" id="reset-button">Reset Game</button>
<script src="index.js"></script>
<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
